<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Do meta stuff here -->
    <link rel="stylesheet" href="variables.css">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <title>Week Of Sleep</title>
</head>
<body> 
    <main>
        <section class="day-1" id="Monday">
            <header class="dayOfTheWeek">Monday</header>
            <p class="date">February 12, 2024</p>
            <p class="howItWent"></p>
        </section>

        <section class="day-2" id="Tuesday">
            <header class="dayOfTheWeek">Tuesday</header>
            <p class="date">February 13, 2024</p>
            <p class="howItWent"></p>
        </section>
        
        <section class="day-3" id="Wednesday">
            <header class="dayOfTheWeek">Wednesday</header>
            <p class="date">February 14, 2024</p>
            <p class="howItWent"></p>
        </section>

        <section class="day-4" id="Thursday">
            <header class="dayOfTheWeek">Thursday</header>
            <p class="date">February 15, 2024</p>

        <section class="day-5" id="Friday">
            <header class="dayOfTheWeek">Friday</header>
            <p class="date">February 16, 2024</p>
            <p class="howItWent"></p>

        <section class="day-6" id="Saturday">
            <header class="dayOfTheWeek">Saturday</header>
            <p class="date">February 17, 2024</p>
            <p class="howItWent"></p>

        <section class="day-7" id="Sunday">
            <header class="dayOfTheWeek">Sunday</header>
            <p class="date">February 18, 2024</p>
            <p class="howItWent"></p>
        </section>

        <section class="day-8" id="Monday2">
            <header class="dayOfTheWeek">Monday</header>
            <p class="date">February 19, 2024</p>
            <p class="howItWent"></p>
        </section>
    </main>
    
    <nav>
        <img src="/images/WhiteBG.png" alt="Week Of Sleep logo black" class="logo">
        <hr>
        <a href="#Monday" class="letterDayOfTheWeek">M</a>
        <a href="#Tuesday" class="letterDayOfTheWeek">T</a>
        <a href="#Wednesday" class="letterDayOfTheWeek">W</a>
        <a href="#Thursday" class="letterDayOfTheWeek">T</a>
        <a href="#Friday" class="letterDayOfTheWeek">F</a>
        <a href="#Saturday" class="letterDayOfTheWeek">S</a>
        <a href="#Sunday" class="letterDayOfTheWeek">S</a>
        <a href="#Monday2" class="letterDayOfTheWeek">M</a>
        <hr>
        <div class="extras">+</div>
    </nav>
