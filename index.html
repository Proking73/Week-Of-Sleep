<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="color-scheme" content="dark light">
    <!-- Do meta stuff here -->

    <link rel="stylesheet" href="variables.css">
    <link rel="stylesheet" href="styles.css" media="only screen and (min-width: 600px)">
    <link rel="stylesheet" href="mobileStyles.css" media="only screen and (max-width: 600px)">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:ital,wght@0,200;0,300;0,400;0,600;0,700;0,900;1,200;1,300;1,400;1,600;1,700&display=swap" rel="stylesheet">

    <script src="script.js" defer></script>
    <script src="theme.js" defer></script>

    <title>Week Of Sleep</title>
    <!-- Black/White favicon with javascript -->
</head>
<body> 
    <main>
        <header class="locationContainer">
            <span class="locationName">Home</span>
        </header>

        <section class="day-1" id="Monday">
            <header class="dayOfTheWeek">Monday</header>
            <p class="date">February 12, 2024</p>
            <p class="howItWent"></p>
        </section>

        <section class="day-2" id="Tuesday">
            <header class="dayOfTheWeek">Tuesday</header>
            <p class="date">February 13, 2024</p>
            <p class="howItWent"></p>
        </section>
        
        <section class="day-3" id="Wednesday">
            <header class="dayOfTheWeek">Wednesday</header>
            <p class="date">February 14, 2024</p>
            <p class="howItWent"></p>
        </section>

        <section class="day-4" id="Thursday">
            <header class="dayOfTheWeek">Thursday</header>
            <p class="date">February 15, 2024</p>
            <p class="howItWent"></p>
        </section>

        <section class="day-5" id="Friday">
            <header class="dayOfTheWeek">Friday</header>
            <p class="date">February 16, 2024</p>
            <p class="howItWent"></p>
        </section>

        <header class="locationContainer">
            <span class="locationName">Connecticut</span>
        </header>

        <section class="day-6" id="Saturday">
            <header class="dayOfTheWeek">Saturday</header>
            <p class="date">February 17, 2024</p>
            <p class="howItWent"></p>
        </section>

        <section class="day-7" id="Sunday">
            <header class="dayOfTheWeek">Sunday</header>
            <p class="date">February 18, 2024</p>
            <p class="howItWent"></p>
        </section>
    </main>
    

    <nav>
        <!-- <a href="proking73.github.io/WeekOf-Sleep"> IMG LOGO INSIDE OF THIS </a> -->
        <img src="" alt="Week Of Sleep logo" class="logo">

        <hr>

        <!-- Make "Days" dropdown for mobile? -->
        <a href="#Monday" class="letterDayOfTheWeek"><p>M</p></a>
        <a href="#Tuesday" class="letterDayOfTheWeek"><p>T</p></a>
        <a href="#Wednesday" class="letterDayOfTheWeek"><p>W</p></a>
        <a href="#Thursday" class="letterDayOfTheWeek"><p>T</p></a>
        <a href="#Friday" class="letterDayOfTheWeek"><p>F</p></a>
        <a href="#Saturday" class="letterDayOfTheWeek"><p>S</p></a>
        <a href="#Sunday" class="letterDayOfTheWeek"><p>S</p></a>

        <hr>

        <svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="23.76758" height="23.76758" viewBox="0,0,23.76758,23.76758" class="extras">
            <g transform="translate(-228.11621,-168.11621)">
                <g data-paper-data="{&quot;isPaintingLayer&quot;:true}" fill="none" fill-rule="nonzero" stroke="#000000" stroke-width="1.5" stroke-linecap="butt" stroke-linejoin="miter" stroke-miterlimit="10" stroke-dasharray="" stroke-dashoffset="0" style="mix-blend-mode: normal">
                    <path d="M239.90874,191.13379v-22.26758h0.18252v22.26758z"/>
                    <path d="M251.13379,180.09126h-22.26758v-0.18252h22.26758z"/>
                </g>
            </g>
        </svg>

        <hr>

        <button class="themeButton"><img src="" alt="Sun or Moon icon; representing light or dark mode">d</button>

    </nav>
</body>
</html>
